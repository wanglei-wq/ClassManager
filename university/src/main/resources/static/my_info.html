<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-multiselect.css"/>
		<link rel="stylesheet" type="text/css" href="./css/theme.css"/>
		<link rel="stylesheet" type="text/css" href="./css/default.css"/>
		<script src="./js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var userStr = sessionStorage.getItem("user")
				var user = JSON.parse(userStr)
				$("#num").text(user.num)
				$("#password").text("******")
				$("#name").text(user.name)
				$("#sex").text(user.sex)
				$("#age").text(user.age)
				var phoneStr = "暂无"
				if (user.phone != null && user.phone != 0) {
					phoneStr = user.phone
				}
				$("#phone").text(phoneStr)
				$("#status").text("活跃")
				var sss = sessionStorage.getItem("teach_sub")
				var clazzss = JSON.parse(sessionStorage.getItem("teach_class"))
				if (sss != null && sss != "") {
					var subss = JSON.parse(sss)
					$("#info").append('<tr>'
							+'<td style="text-align: right;">'
								+'所教科目：'
							+'</td>'
							+'<td>'
								+'<span class="text-primary">'+subss[0].cName+'</span>'
							+'</td>'
						+'</tr>')
				}
				if (clazzss.length > 1) {
					var clazzStr = clazzss[0].cNum+"班"
					for (var i = 1; i < clazzss.length; i++) {
						clazzStr += "、"+clazzss[i].cNum+"班"
					}
					$("#info").append('<tr>'
							+'<td style="text-align: right;">'
								+'任课班级：'
							+'</td>'
							+'<td>'
								+'<span class="text-primary">'+clazzStr+'</span>'
							+'</td>'
						+'</tr>')
				}else{
					$("#info").append('<tr>'
							+'<td style="text-align: right;">'
								+'所在班级：'
							+'</td>'
							+'<td>'
								+'<span class="text-primary">'+clazzss[0].cNum+'</span>'
							+'</td>'
						+'</tr>')
				}
			})
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<h2><span class="text-primary">个人信息</span></h2><br>
			</div>
			<div class="row" style="text-align: center;">
				<div class="col-lg-6">
					<table id="info" class="table table-condensed" style="width: 31.25rem;height: 26.25rem;">
						<tr>
							<td style="text-align: right;">
								账号：
							</td>
							<td>
								<span class="text-primary" id="num"></span>
							</td>
						</tr>
						<tr>
							<td style="text-align: right;">
								密码：
							</td>
							<td>
								<span class="text-primary" id="password"></span>
							</td>
						</tr><tr>
							<td style="text-align: right;">
								姓名：
							</td>
							<td>
								<span class="text-primary" id="name"></span>
							</td>
						</tr><tr>
							<td style="text-align: right;">
								性别：
							</td>
							<td>
								<span class="text-primary" id="sex"></span>
							</td>
						</tr><tr>
							<td style="text-align: right;">
								年龄：
							</td>
							<td>
								<span class="text-primary" id="age"></span>
							</td>
						</tr><tr>
							<td style="text-align: right;">
								手机号：
							</td>
							<td>
								<span class="text-primary" id="phone"></span>
							</td>
						</tr><tr>
							<td style="text-align: right;">
								状态：
							</td>
							<td>
								<span class="text-primary" id="status"></span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
