<!doctype html>
<html class="fixed" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/font-awesome.css" />
		<link rel="stylesheet" href="./css/magnific-popup.css" />
		<link rel="stylesheet" href="./css/datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="./css/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="./css/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="./css/theme-custom.css">

		<!-- Head Libs -->
		<script src="./js/modernizr.js"></script>
		<!--jquery3.4.1-->
		<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
		<!--layer提示-->
		<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="./login.html" class="logo pull-left">
					<img src="./img/my_logo.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> 用户登录</h2>
					</div>
					<div class="panel-body">
							<div class="form-group mb-lg">
								<label>工号/学号/手机号</label>
								<div class="input-group input-group-icon">
									<input id="num" name="num" type="text" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">密码</label>
									<a href="pages-recover-password.html" class="pull-right">忘记密码?</a>
								</div>
								<div class="input-group input-group-icon">
									<input id="password" name="password" type="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">记住密码</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="button" id="login" name="login" class="btn btn-primary hidden-xs">登录</button>
									<button type="button" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
								</div>
							</div>

							<p class="text-center">家长? <a href="parent_register.html">注册!</a>
					</div>
				</div>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="./js/jquery.js"></script>
		<script src="./js/jquery.browser.mobile.js"></script>
		<script src="./js/bootstrap.js"></script>
		<script src="./js/nanoscroller.js"></script>
		<script src="./js/bootstrap-datepicker.js"></script>
		<script src="./js/magnific-popup.js"></script>
		<script src="./js/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="./js/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="./js/myjs/login.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="./js/theme.init.js"></script>

	</body>
</html>
