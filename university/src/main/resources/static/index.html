<!doctype html>
<html class="fixed">
<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <title>班级管理系统</title>
    <meta name="keywords" content="HTML5 Admin Template" />
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/font-awesome.css" />
    <link rel="stylesheet" href="./css/magnific-popup.css" />
    <link rel="stylesheet" href="./css/datepicker3.css" />

    <!-- Specific Page Vendor CSS -->
    <link rel="stylesheet" href="./css/select2.css" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-multiselect.css"/>
    <link rel="stylesheet" href="./css/datatables.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./css/theme.css" />

    <!-- Skin CSS -->
    <link rel="stylesheet" href="./css/default.css" />

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="./css/theme-custom.css">

    <!-- Head Libs -->
    <script src="./js/modernizr.js"></script>

</head>
<body>
<section class="body">

    <!-- start: header -->
    <header class="header">
        <div class="logo-container">
            <a href="../" class="logo">
                <img src="./img/my_logo.png" height="35" alt="Porto Admin" />
            </a>
            <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
            </div>
        </div>

        <!-- start: search & user box -->
        <div class="header-right">

            <span class="separator"></span>

            <div id="userbox" class="userbox">
                <a href="#" data-toggle="dropdown">
                    <figure class="profile-picture">
                        <img id="tou" src="./img/!logged-user.jpg" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/images/!logged-user.jpg" />
                    </figure>
                    <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                        <span class="name" id="name"></span>
                        <span class="role" id="role"></span>
                    </div>

                    <i class="fa custom-caret"></i>
                </a>

                <div class="dropdown-menu">
                    <ul class="list-unstyled">
                        <li class="divider"></li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="#" onclick="iframeUrl('my_info.html')"><i class="fa fa-user"></i>我的信息</a>
                        </li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="fa fa-lock"></i> 锁 屏</a>
                        </li>
                        <li>
                            <a role="menuitem" tabindex="-1" id="logout"><i class="fa fa-power-off"></i>注 销</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end: search & user box -->
    </header>
    <!-- end: header -->

    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <aside id="sidebar-left" class="sidebar-left">

            <div class="sidebar-header">
                <div class="sidebar-title">
                    Navigation
                </div>
                <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
                    <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                </div>
            </div>

            <div class="nano">
                <div class="nano-content">
                    <nav id="menu" class="nav-main" role="navigation">
                        <ul class="nav nav-main" id="auth_list">
                        </ul>
                    </nav>
                </div>

            </div>

        </aside>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>班级管理系统</h2>

                <div class="right-wrapper pull-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="index.html">
                                <i class="fa fa-home"></i>
                            </a>
                        </li>
                        <li><span>主页</span></li>
                        <!-- <li><span>Advanced</span></li> -->
                    </ol>

                    <a class="sidebar-right-toggle" data-open=""><i class="fa fa-chevron-left"></i></a>
                </div>
            </header>
			<!-- 动态代码区 -->
			<div class="embed-responsive embed-responsive-16by9">
			  <iframe id="showView" class="embed-responsive-item" src="start.html" allowfullscreen></iframe>
			</div>
			<!-- 动态代码区 -->
        </section>
    </div>

</section>

<!-- Vendor -->
<script src="./js/jquery.js"></script>
<script src="./js/jquery.browser.mobile.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/nanoscroller.js"></script>
<script src="./js/bootstrap-datepicker.js"></script>
<script src="./js/magnific-popup.js"></script>
<script src="./js/jquery.placeholder.js"></script>

<!-- Specific Page Vendor -->
<script src="./js/select2.js"></script>
<script src="./js/bootstrap-multiselect.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/jquery.dataTables.js"></script>
<script src="./js/dataTables.tableTools.min.js"></script>
<script src="./js/datatables.js"></script>
<script src="./js/bootstrap-markdown.js"></script>

<!-- Theme Base, Components and Settings -->
<script src="./js/theme.js"></script>

<!--layer提示-->
	<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>

<!-- Theme Custom -->
 <script src="./js/myjs/index.js"></script>

<!-- Theme Initialization Files -->
<script src="./js/theme.init.js"></script>


<!-- Examples -->
<script src="./js/examples.datatables.default.js"></script>
<script src="./js/examples.datatables.row.with.details.js"></script>
<script src="./js/examples.datatables.tabletools.js"></script>
<script src="./js/examples.advanced.form.js"></script>

</body>
</html>
